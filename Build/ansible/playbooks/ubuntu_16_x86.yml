- hosts: all
  remote_user: root
  become: yes
  tasks:

  - name: Add openjdk repo
    apt_repository: repo='ppa:openjdk-r/ppa'

  - name: Install Build tools
    apt: pkg={{ item }} state=latest update_cache=yes
    with_items:
      - make
      - gcc
      - g++
      - openjdk-7-jdk
      - libx11-dev
      - libxext-dev 
      - libxrender-dev
      - libxtst-dev
      - libxt-dev
      - libcups2-dev
      - libasound2-dev
      - ccache
      - zip

  - name: Install Test tools
    apt: name={{item}} state=installed
    with_items:    
      - git
      - jq
      - ant
      - ant-contrib
      - wget
      - perl

  - name: Installing Text_CSV module
    command: cpan install Text::CSV
